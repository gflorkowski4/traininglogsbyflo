{% extends "training_logs/base.html" %}
{% load bootstrap4 %}
{% block page_header %}{% endblock page_header %}

{% block content %}

<section class="vh-110 bg-gradient">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Edit Profile</h2>
              <hr />
              <form method="post" action="{% url 'users:edit_profile' %}" class="form text-light">
                {% csrf_token %}
                {% bootstrap_form form_2 %}
                {% bootstrap_form form %}


                </br>
                {% buttons %}
                <button name="submit" class="btn btn-outline-light btn-lg px-5">Update Profile</button>
                {% endbuttons %}
                <input type="hidden" name="next" value="{% url 'users:dashboard' %}" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
