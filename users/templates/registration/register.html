{% extends "training_logs/base.html" %}

{% block page_header %}<h1>Register</h1>{% endblock page_header %}

{% block content %}
  <form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Register</button>
    <input type="hidden" name="next" value="{% url 'training_logs:index' %}"/>
  </form>
{% endblock content %}
