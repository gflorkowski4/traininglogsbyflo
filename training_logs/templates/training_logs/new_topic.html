{% extends "training_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h2>Add a new Topic:</h2>
{% endblock page_header %}

{% block content %}

<form method="post" action="{% url 'training_logs:new_topic' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
</br>
    {% buttons %}
        <button name="submit" class="btn btn-outline-light btn-lg px-5">Add Topic</button>
    {% endbuttons %}
</form>
{% endblock content %}
