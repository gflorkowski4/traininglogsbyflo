{% extends "training_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h1><a href="{% url 'training_logs:topic' topic.id %}">{{ topic.text }}</a></h1>
{% endblock page_header %}



{% block content %}

<form method="post" action="{% url 'training_logs:new_entry' topic.id %}" class="form text-dark w-50">
    {% csrf_token %}
    {% bootstrap_form form %}
</br>
    {% buttons %}
        <button name="submit" class="btn btn-primary">Submit Entry</button>
    {% endbuttons %}
</form>

{% endblock content %}
