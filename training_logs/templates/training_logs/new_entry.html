{% extends "training_logs/base.html" %}


{% block content %}
<h1><a href="{% url 'training_logs:topic' topic.id %}">{{ topic }}</a></h1>

<p>Add a new entry:</p>

<form action="{% url 'training_logs:new_entry' topic.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Add Entry</button>
</form>
{% endblock content %}
